{% extends 'base.html' %}
{% block content %}
  <section class="project" id="projects">
    {% for post in blogs %}
    <div class="grid grid--1x2 projects">
      <div class="project--card" data-aos="fade-up">
        <h3 class="project--header">{{post.title}}</h3>
        <p class="project--content">
            **IMAGE**
        </p>
        <span class="desc--footer">
          <span class="skill--link">
            <a href="{% url 'blog-detail' post.id %}" class="btn btn--accent"
              >Read</a
            ></span>
        </span>
      </div>
      <div class="desc--card" data-aos="fade-up">
        <p class="desc--content overflow">
          {{post.content}}
        </p>
      </div>
    </div>
    {% endfor %} 
  </section>
{% endblock content %}
