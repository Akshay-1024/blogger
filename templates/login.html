
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700&display=swap"
        rel="stylesheet"
      />
      <title>BLOG</title>
      <link rel="stylesheet" href="{% static 'styles/normalize.css' %}" />
      <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
  </head>
  <section class="inherited-form">
  	<div class="form-container">
      <form id="form" action="../login/" method='post' class="form">
      {% csrf_token %}
      <h2>Login</h2>
  	  <div class="formcontrol">
  		  <label for="username">Username</label>
  		  <input type="text" placeholder="Enter your username" name="username">
  	  </div>
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
      {% endif %}
  	  <div class = "formcontrol">
  		  <label for="password">Password</label>
  		  <input type="password" placeholder="Enter your password" name="password">
  	  </div>
  		  <button type="submit">Login</button>
      {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
          <label class="success-p">{{message}}</label>
        {% endif %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
          <label class="error-p">{{message}}</label>
        {% endif %}
      {% endfor %}
      <br>
          <p class="hyperlinkinform">Don't have an account? 
          <a href="../../users/signup">Signup</a></p>
      </form>				
  	</div>
  </section>
