{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hey! I am Raja Sekhar a CS Undergrad. Visit to know more about me!"
    />
    <meta property="og:title" content="B.Raja Sekhar" />
    <meta
      property="og:description"
      content="Hey! I am Raja Sekhar a CS Undergrad. Visit to know more about me!"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>BLOG</title>
    <link rel="stylesheet" href="{% static 'styles/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
      <nav class="nav collapsible">
        <a href="/"><img class="nav__brand" src="images/logo.svg" alt="" /></a>

        <svg class="icon icon--white nav__toggler">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="/">Home</a></li>
          {% if user.is_authenticated %}
          <li class="nav__item"><a href="users/profile">{{user.username}}</a></li>
          <li class="nav__item"><a href="users/logout">logout</a></li>
          {% else %}
          <li class="nav__item"><a href="users/login">Login</a></li>
          <li class="nav__item"><a href="users/signup">Signup</a></li>
          {% endif %}
        </ul>
      </nav>
        {% block content %}
        {% endblock %}
      <footer class="footer">
        &copy; Copyright
        <p style="padding: 1rem 4rem; text-align: center">
          Designed and Developed by <b><i>ssss</i></b>
        </p>
      </footer>

      <script src="js/main.js"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
  </body>
</html>
